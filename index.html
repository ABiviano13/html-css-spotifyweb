<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="content">

        <header class="sidebar">
            <div class="row row-header column">
                <div class="col col-image-sidebar">
                    <a href="#">
                        <img class="logo-big" src="./spotify/img/logo.svg" alt="logo">
                        <img class="logo-small" src="./spotify/img/logo-small.svg" alt="logo">
                    </a>
                </div>
                <div class="col col-command-sidebar">
                    <ul class="command-sidebar">
                        <li class="border-green">
                            <a class="a-command a-command-padding" href="#">
                                <img class="img-sidebar" src="./spotify/img/home.svg" alt="">
                                <div class="text-small text-gray">
                                    Home
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="a-command a-command-padding" href="#">
                                <img class="img-sidebar" src="./spotify/img/search.svg" alt="">
                                <div class="text-small text-gray">
                                    Cerca
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="a-command a-command-padding" href="#">
                                <img class="img-sidebar" src="./spotify/img/libreria.svg" alt="">
                                <div class="text-small text-gray">
                                    La tua libreria
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col col-playlist">
                    <h5 class="title-playlist text-white title-uppercase a-command">
                        Playlist
                    </h5>
                    <ul class="list-playlist">
                        <li>
                            <a class="a-command text-gray text-small" href="#">
                                <i class="fa-regular fa-square-plus icon-command-big"></i>
                                Crea la tua playlist
                            </a>
                        </li>
                        <li>
                            <a class="text-gray text-small" href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a class="text-gray text-small" href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a class="text-gray text-small" href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a class="text-gray text-small" href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a class="text-gray text-small" href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a class="text-gray text-small" href="#">
                                Nome Playlist
                            </a>
                        </li>
                        <li>
                            <a class="text-gray text-small" href="#">
                                Nome Playlist
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col col-install">
                    <a class="a-install" href="#">
                        <img class="img-sidebar-x-small" src="./spotify/img/download.svg" alt="">
                        <div class="text-small text-gray">
                            Installa app
                        </div>
                    </a>
                </div>
                <div class="col col-profile">
                    <a class="a-profile" href="#">
                        <img class="img-sidebar-medium" src="./spotify/img/profile.svg" alt="">
                        <div class= "text-small text-gray">
                            John Doe
                        </div>
                    </a>
                </div>
            </div>
        </header>

        <main class="main-content">

        </main>

    </main>

    <aside class="tolb-player text-white">

        <div class="row row-tolb-player">
            <div class="col col-album">

                <div class="row row-song song-tolb-player">
                    <div class="col"> 

                        <div class="row row-song">
                            <img class="col-img-tolb-player" src="./spotify/img/sinister.jpeg" alt="brano sinister">
                            <div class="col-text-img-tolb-player">
                                <p class="text-small text-bold">
                                   Sinister
                                </p> 
                                <p class="text-gray text-small">
                                   Brano Nome
                                </p>
                            </div>
                        </div>

                    </div>

                    <div class="col col-icon-tolb-player">

                        <div class="row row-icon row-song">
                            <div class="col-icon text-gray text-small">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                            <div class="col-icon text-gray text-small">
                                <i class="fa-regular fa-folder"></i>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col col-command-bar">

                <div class="row column">
                    <div class="col col-player">

                        <div class="row row-play-icon">
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div class="col col-play-icon-big">
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </div>
                        </div>

                    </div>

                    <div class="col col-bar">

                        <div class="row row-song row-player">
                            <div class="col text-small">
                                0:25
                            </div>
                            <div class="col col-progress"></div>
                            <div class="col text-small">
                                4:35
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col col-command">

                <div class="row row-command row-song">
                    <div class="col col-command-icon">
                        <i class="fa-solid fa-list icon-small"></i>
                    </div>
                    <div class="col col-command-icon">
                        <i class="fa-solid fa-display icon-small"></i>
                    </div>
                    <div class="col col-command-progress">
                        <i class="fa-solid fa-volume-high icon-small"></i>
                        <div class="progress-song"></div>
                    </div>
                </div>
            
            </div>
        </div>

    </aside>
    
</body>
</html>
