<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b59a747f9a.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="main-content">

        <header class="main-header">
            ciao
        </header>

        <main class="album-content">
            
        </main>

    </main>

    <aside class="tolb-player text-white">

        <div class="row row-tolb-player">
            <div class="col">

                <div class="row row-song song-tolb-player">
                    <div class="col"> 

                        <div class="row row-song">
                            <img class="col-img-tolb-player" src="./spotify/img/sinister.jpeg" alt="brano sinister">
                            <div class="col-text-img-tolb-player">
                                <p class="text-small">
                                   Sinister
                                </p> 
                                <p class="text-gray text-small">
                                   Brano Nome
                                </p>
                            </div>
                        </div>

                    </div>

                    <div class="col col-icon-tolb-player">

                        <div class="row row-icon row-song">
                            <div class="col-icon text-gray text-small">
                                <i class="fa-regular fa-heart"></i>
                            </div>
                            <div class="col-icon text-gray text-small">
                                <i class="fa-regular fa-folder"></i>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col">

                <div class="row row-play">
                    <div class="col col-play">

                        <div class="row row-play-icon">
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div class="col col-play-icon-big">
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="col col-play-icon">
                                <i class="fa-solid fa-arrow-rotate-right"></i>
                            </div>
                        </div>

                    </div>

                    <div class="col">

                        <div class="row row-song row-player">
                            <div class="col">
                                0:25
                            </div>
                            <div class="col col-bar">
                                
                            </div>
                            <div class="col">
                                4:35
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col">

                <div class="row row-song">
                    <div class="col col-play-icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="col col-play-icon">
                        <i class="fa-solid fa-display"></i>
                    </div>
                    <div class="col col-play-icon">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <div class="col col-play-icon">

                    </div>
                </div>
            
            </div>
        </div>

    </aside>
    
</body>
</html>
